  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background-elements"></div>
  <nav>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>

    </div>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" onclick="toggleMenu()">
      <i class="fas fa-times"></i>
    </div>
    <a href="#" onclick="toggleMenu()">Home</a>
    <a href="#" onclick="toggleMenu()">Features</a>
    <a href="#" onclick="toggleMenu()">About</a>
    <a href="#" onclick="toggleMenu()">Pricing</a>
    <a href="#" onclick="toggleMenu()">Blog</a>
  </div>

  <div class="container">
    <div class="content">
      <h1>Jashai Pree Cadet Model School</h1>
      <p>
        আপনার সন্তাকে উচ্চ শিক্ষায় শিক্ষিত করার জন্য যশাই প্রি ক্যাডেট মডেল স্কুল হতে পারে একটি সেরা শিক্ষা প্রতিষ্ঠান ।
        আপনার

      </p>
      <div class="buttons">
        <button>Get Started</button>

    <div class="bg-main-container">
      <div class="bg-main">
        <spline-viewer url="https://prod.spline.design/BoWg-dch2T9e59sl/scene.splinecode"></spline-viewer>
      </div>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');

      hamburger.classList.toggle('open');
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');

      // Toggle body overflow when menu is open
      if (mobileMenu.classList.contains('open')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
      }
    }

    // Close menu when clicking outside
    document.addEventListener('click', function (event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const overlay = document.getElementById('overlay');

      if (mobileMenu.classList.contains('open') &&
        !mobileMenu.contains(event.target) &&
        !hamburger.contains(event.target)) {
        toggleMenu();
      }
    });
  </script>
</body>

</html>
